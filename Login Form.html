    <section class="h-screen">
      <div class="h-full">
        <div class="bg-black w-full sm:max-w-md flex flex-col items-center justify-center h-full g-10 text-white text-lg pt-10">
          <p class="text-center g-10 text-white text-4xl font-bold"> Login </p>
          <div class="p-10">
              <form>
            <!-- Mail input -->
            <div class="mb-6">
              <input
                type="text"
                class="form-control block w-full px-4 py-2 text-lg font-normal text-purple-700 bg-gray-700 bg-clip-padding border border-solid border-purple-300 rounded-lg transition ease-in-out m-0 focus:text-purple-700 focus:bg-black focus:border-purple-600 focus:outline-none"
                placeholder="Please enter your mail address"/>
            </div>

            <!-- Pass input -->
            <div class="mb-6">
              <input
                type="password"
                class="form-control block w-full px-4 py-2 text-lg font-normal text-purple-700 bg-gray-700 bg-clip-padding border border-solid border-purple-300 rounded-lg transition ease-in-out m-0 focus:text-purple-700 focus:bg-black focus:border-purple-600 focus:outline-none"
                placeholder="Please enter your password"/>
            </div>

            <div class="flex justify-between flex-wrap items-center mb-6">
              <div class="form-group form-check flex items-center">
                <input
                  type="checkbox"
                  class="form-check-input appearance-none h-3 w-3 border border-purple-300 rounded-lg bg-white checked:bg-purple-600 checked:border-pueple-600 focus:outline-none transition duration-200 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                  id="exampleCheck3"
                  checked/>
                <label class="form-check-label inline-block text-base text-purple-500" for="exampleCheck2">Remember me</label>
              </div>
              <a
                href="#!"
                class="underline text-purple-500 hover:text-gray-500 focus:text-purple-500 text-base active:text-purple-800 duration-200 transition ease-in-out">
                <p class="hidden md:block"> Did You Forgot Your Password? </p>
                </a>
            </div>

            <!-- Submit -->
            <button
              type="submit"
              class="inline-block px-7 py-3 bg-gray-600 text-white font-medium text-sm leading-snug uppercase rounded-lg shadow-md hover:bg-purple-700 hover:shadow-lg focus:bg-reed-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-pink-500 active:shadow-lg transition duration-150 ease-in-out w-full mb-3"
              data-mdb-ripple="true"
              data-mdb-ripple-color="light">
            Sign in
            </button>

            <div class="flex justify-between flex-wrap items-center mb-6">
            <a
              href="#!"
              class="underline text-purple-500 hover:text-gray-500 focus:text-purple-500 text-base active:text-purple-800 duration-200 transition ease-in-out">
              <p class="block md:hidden"> Did You Forgot Your Password? </p>
            </a>
            </div>

            <div
              class="flex items-center my-4 before:flex-1 before:border-t before:border-gray-300 before:mt-0.5 after:flex-1 after:border-t after:border-gray-300 after:mt-0.5">
              <p class="text-center font-semibold mx-4 mb-0">OR</p>
            </div>

          <div class="flex justify-between flex-wrap items-center">
            <a
              class="px-5 py-5 box-content h-6 w-6 inline-grid grid-cols-4 rounded-lg shadow-md hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out flex-none justify-center items-center mr-5"
              style="background-color: #3b5998"
